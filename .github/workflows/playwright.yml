name: Playwright Tests
on:
  workflow_dispatch:
    inputs:
      branch:
        type: string
      app_id:
        type: string
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Output Branch
        run:  echo 'Branch is ${{ inputs.branch }},${{inputs.app_id}}'
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Run Playwright tests
        id: tests
        run:  INPUT_BRANCH=${{ inputs.branch }} INPUT_APP_ID=${{ inputs.app_id }} npm run test:prod
      - name: Upload playwright-report
        uses: actions/upload-artifact@v4
        id: artifact-upload
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Output artifact URL
        run:  echo 'Artifact ULR is ${{ steps.artifact-upload.outputs.artifact-url }}'
      - name: Output statuses
        run:  echo 'Result statuses ${{join(steps.tests.outputs.*,'\n')}},${{steps.tests.conclusion}},${{steps.tests.outcome}}'
      - name: Slack Notification
        run: |
          curl -X POST ${{secrets.SLACK_WEBHOOK_URL}} -H 'Content-type:application/json' --data '{"attachments":[ {"color":"${{job.status == 'success' && '#008000' || '#D40E0D'}}","blocks":[ {"type":"header","text":{"type":"plain_text","text":"${{job.status == 'success' && ':innocent:' || ':scream_cat:'}} Tests for ${{inputs.branch}}","emoji":true}},{"type":"divider"},{"type":"section","text":{"type":"mrkdwn","Result: *${{steps.tests.outcome}}* \n Report: *<${{steps.artifact-upload.outputs.artifact-url}}|download>*"}}]}]}' 